[package]
name = "project-107cf1"
version = "0.1.0"
authors = ["MotanGish <motangish@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
simple_logger = "1.6.0"
specs = "0.16.1"
sdl2 = { version = "0.34.0", features = ["bundled", "static-link", "raw-window-handle"] }
byteorder = "1.3.4"
vk-engine = { path = "vk-engine" }
engine-3d = { path = "engine-3d" }

[build-dependencies]
serde = { version = "1.0.110", features = ["derive"] }
serde_yaml = "0.8.12"
glob = "0.3.0"
res-encoder = { path = "res-encoder" }