[package]
name = "project-107cf1"
version = "0.1.0"
authors = ["a7292969 <a7292969@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "vk-wrapper",
    "engine",
    "engine/macos",
    "common",
]

[dependencies]
engine = { path = "engine" }
vk-wrapper = { path = "vk-wrapper" }
log = "0.4"
simple_logger = "2.1"
raw-window-handle = "0.4"
nalgebra = "0.30"
nalgebra-glm = "0.16"
image = { version = "0.24", default-features = false, features = ["png"] }
rayon = "1.5"
crossbeam-channel = "0.5"
futures = "0.3"
noise = { version = "0.7", default-features = false }
rand = "0.8"
rand_distr = "0.4"
winit = "0.26"
approx = "0.5"
entity_data = "1.0"
smallvec = "1.6"
replace_with = "0.1"
lazy_static = "1.4"
parking_lot = { version = "0.12", features = ["arc_lock", "hardware-lock-elision", "deadlock_detection"] }

[build-dependencies]
common = { path = "common" }

[profile.dev.package."*"]
opt-level = 2

[profile.dev.package."basis-universal-sys"]
opt-level = 3
